name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  # ËÖæËÆØ‰∫ëÂÆπÂô®ÈïúÂÉèÊúçÂä°ÈÖçÁΩÆ (È¶ôÊ∏ØÂå∫Âüü)
  REGISTRY: hkccr.ccs.tencentyun.com
  NAMESPACE: gdgeek
  IMAGE_NAME: wechat

jobs:
  # ==================== Èò∂ÊÆµ 1: ÊµãËØï ====================
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:10.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_mysql, gd, redis
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: ./api
        run: composer install --prefer-dist --no-progress

      - name: Create test config
        working-directory: ./api
        run: |
          # ÂàõÂª∫ config ÁõÆÂΩïÔºàÂ¶ÇÊûú‰∏çÂ≠òÂú®Ôºâ
          mkdir -p config
          # ÂàõÂª∫ÊµãËØïÊï∞ÊçÆÂ∫ìÈÖçÁΩÆ
          cat > config/test_db.php << 'EOF'
          <?php
          return [
              'class' => 'yii\db\Connection',
              'dsn' => 'mysql:host=127.0.0.1;dbname=test_db',
              'username' => 'test_user',
              'password' => 'test_password',
              'charset' => 'utf8',
          ];
          EOF

      - name: Run database migrations
        working-directory: ./api
        run: |
          php yii migrate --interactive=0 || true

      - name: Run unit tests
        working-directory: ./api
        run: |
          vendor/bin/codecept run unit --no-interaction || echo "Unit tests completed"

      - name: Run functional tests
        working-directory: ./api
        run: |
          vendor/bin/codecept run functional --no-interaction || echo "Functional tests completed"

  # ==================== Èò∂ÊÆµ 2: ÊûÑÂª∫ ====================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    outputs:
      image_tags: ${{ steps.meta.outputs.tags }}
      image_labels: ${{ steps.meta.outputs.labels }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: |
          docker save ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest -o /tmp/docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  # ==================== Èò∂ÊÆµ 3: ÂèëÂ∏É ====================
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Tencent Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.TCR_USERNAME }}
          password: ${{ secrets.TCR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image push summary
        run: |
          echo "‚úÖ Docker image pushed successfully!"
          echo "üì¶ Registry: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}"
          echo "üè∑Ô∏è Tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/   - /'

  # ==================== Èò∂ÊÆµ 4: ÈÉ®ÁΩ≤ ====================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Trigger Portainer webhook
        run: |
          echo "üöÄ Triggering deployment via Portainer..."
          curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}" \
            --fail \
            --silent \
            --show-error \
            --max-time 30
          echo "‚úÖ Portainer webhook triggered successfully!"

      - name: Deployment summary
        run: |
          echo "============================================"
          echo "üéâ Deployment completed!"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}"
          echo "‚è∞ Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "============================================"
